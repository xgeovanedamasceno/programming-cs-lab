<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pomowork</title>
</head>

<body>
  <header>
    <h1><a href="index.html"> Pomowork</a></h1>
  </header>
  <nav>
    <a href="report.html" id="report">Report</a>
    <a href="settings.html" id="settings">Settings</a>
  </nav>
  <form for="pomodoro" id="pomodoro-settings">
    <label for="pomodoroTime">pomodoro</label>
    <input type="number" name="pomodoroTime" id="pomodoroTime">
    <label for="shortBreak">Short Break</label>
    <input type="number" name="shortBreakTime" id="shortBreak">
    <label for="longBreak">Long Break</label>
    <input type="number" name="longBreakTime" id="longBreak">
    <button id="save-button">Ok</button>
  </form>
  <section id="text-time">
    <div>
      <span id="timeMinutes">MM</span>:<span id="timeSeconds">SS</span>
    </div>
    <button id="startTimer">Start</button>
    <button id="pauseTimer">Pause</button>
  </section>
  <section id="report">
    <h3>Horas de Produtividade</h3>
    <section id="active-time">
      <h2>Active Hours</h2>
      <div>
        <span id="activeHours">MM</span>:<span id="activeMinutes">SS</span>
      </div>
    </section>
    <section id="passive-time">
      <h2>Passive Hours</h2>
      <span id="passiveHours">MM</span>:<span id="passiveMinutes">SS</span>
    </section>
  </section>
  <script type="module" src="js/index.js"></script>
</body>

</html>
