<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux</title>
    <script src="./immer.umd.production.min.js"></script>
    <script src="./redux.min.js"></script>
</head>
<body>
    <div>
        <h1>Student - Settings Account</h1>
        <section>
            <h2>Profile</h2>
            <Label>
                Name:
                <input type="text" id="name">
            </Label>
            <br>
            <br>
            <label>
                Email:
                <input type="email" name="email" id="email">
            </label>
            <button id="edit">Edit email</button>
            <p id="days-info">Remaining Days:</p>
            <button id="add">Add one day</button>
            <button id="rmv">Remove one day</button>
        </section>
        <section>
            <h2>Lessons</h2>
            <p id="total-lessons">Complete lessons: </p>
            <div id="lessons"></div>
        </section>
        <section>
            <button id="complete-all">Complete All</button>
            <button id="reset-all">Reset All</button>
        </section>
  
    </div>
    <script type="module" src="/b-first-challenge/index.js"></script>
</body>
</html>
